<script type="text/javascript">
	loadInstagram = function(){
		list = ['B8rrnf2pQ9b',
				'B8rqtECpVYA',
				'B8rpk5lJj7I',
				'B8rufWNJdmo',
				'B8rtFQIpLCo',
				'B8rtYSFJARX',
				'B8rpmu9JMPe',
				'B8rbPJaJd7U',
				'B8h67zrpKJV',
				'B8h0SSPJIyE',
				'B8hzrQOJjUO',
				'B8rjw8bJW6u']
		for (var itemIndex = 0; itemIndex < list.length; itemIndex++) {
			var item = list[itemIndex];
			let WHRatio = 0.9375
			let width = Math.floor(window.innerWidth * 0.445)
			let height = Math.floor(width * WHRatio)

			elem = `<div class="portfolio-item">\
						<iframe class='ig-embed' src="https://www.instagram.com/p/${item}/embed" width="${width}" height="${height}" frameborder="0" scrolling="no" allowtransparency="true"></iframe>\
					</div>`
			portfolioList = document.getElementById('portfolio-list');
			portfolioList.insertAdjacentHTML('beforeend', elem);
		}
	};

	resizeEmbedsOnResize = function () {
		var elems = document.getElementsByClassName('ig-embed');
		for (var i = 0; i < elems.length; i++) {
			var elem = elems[i];
			let WHRatio = 0.9375
			let width = Math.floor(window.innerWidth * 0.445)
			let height = Math.floor(width * WHRatio)
			elem.width = width;
			elem.height = height;
		}
	};
</script>
